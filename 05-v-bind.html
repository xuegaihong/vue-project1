	<body>
<div id="app">
    <p v-bind:title="obj">content</p>
</div>
<script type="text/javascript">
obj.toString = function () {
    var str = '';
    for(var i in this) {
        str += i + ': ' + this[i] + '; ';
    }
    return str;
};

// 防止 toString 方法自身被遍历出来
Object.defineProperty(obj, 'toString', {'enumerable': false});

var vm = new Vue({
    el: '#app',
    data: {
        obj: obj
    }
});
</script>
